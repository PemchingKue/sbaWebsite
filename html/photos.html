<body style="margin: 0px;">
    <!-- Header -->
    <header>
        <ul class="ulHeader" style="margin-bottom: 0px;">
            <li class="liHeader"><a href="../html/index.html">Home</a></li>

    <div class="rows">
        <div class="column">
            <img class="myImg" src="../images/lexusISF.jpg" alt="lexus" style="width: 100%;">
            <img class="myImg" src="../images/nsx.jpg" alt="nsx" style="width: 100%;">
            <img class="myImg" src="../images/nsx2.jpg" alt="nsx2" style="width: 100%;">

    <div id="myModal" class="modal">

        <span id="closeButton" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

        <img class="modal-content" id="img01">
